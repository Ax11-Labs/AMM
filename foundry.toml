[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
evm_version = "cancun"
optimizer = true
optimizer_runs = 100_000_000
via_ir = true
bytecode_hash = "none"

remappings = [
    "@openzeppelin/contracts=node_modules/@openzeppelin/contracts/"
]
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
